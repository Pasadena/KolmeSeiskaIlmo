@(elements: helper.FieldElements)

<div class="form-group @if(elements.hasErrors) {errors}">
    <label class="col-sm-2 control-label" for="@elements.id">@elements.label(elements.lang)</label>
    <div class="col-sm-10">
        @elements.input
        <span class="help-block">@elements.errors(elements.lang).mkString(", ")</span>
    </div>
</div>
